<div>
    <div class="flex flex-wrap justify-center space-x-4 mt-6 mb-6 max-w-full mx-auto px-4 md:px-20 pb-3">
      <div 
        class="flex text-black items-center px-4 py-2 rounded-full cursor-pointer"
        [ngClass]="{'border-2 bg-gray-100 border-gray-300': selectedItem === 'Hotel', 'bg-white': selectedItem !== 'Hotel'}"
        (click)="onItemClick('Hotel')">
        <span class="ml-2 text-xs md:text-sm">Hotel</span>
      </div>
      <div 
        class="flex text-black items-center px-4 py-2 rounded-full cursor-pointer"

        <span class="ml-2 text-xs md:text-sm">E-commerce and Retail</span>
      </div>
      <div 
        class="flex text-black items-center px-4 py-2 rounded-full cursor-pointer"
        [ngClass]="{'border-2 bg-gray-100 border-gray-300': selectedItem === 'Financial Services', 'bg-white': selectedItem !== 'Financial Services'}"
        (click)="onItemClick('Financial Services')">
        <span class="ml-2 text-xs md:text-sm">Financial Services</span>
      </div>
      <div 
        class="flex text-black items-center px-4 py-2 rounded-full cursor-pointer"

        (click)="onItemClick('Telecommunications')">

      </div>
      <div 
        class="flex text-black items-center px-4 py-2 rounded-full cursor-pointer"

        (click)="onItemClick('Insurance')">
        <span class="ml-2 text-xs md:text-sm">Insurance</span>
      </div>
      <div 
        class="flex text-black items-center px-4 py-2 rounded-full cursor-pointer"
        [ngClass]="{'border-2 bg-gray-100 border-gray-300': selectedItem === 'Healthcare', 'bg-white': selectedItem !== 'Healthcare'}"
        (click)="onItemClick('Healthcare')">
        <span class="ml-2 text-xs md:text-sm">Healthcare</span>
      </div>
    </div>
  </div>
