<header class="border-b border-slate-200">
  <div class="container py-2 px-4 mx-auto">

    <div class="flex justify-between items-center">

      <img src="https://brainyboss.ai/wp-content/uploads/2024/12/brainyboss-logo-new.webp" alt="BrainyBoss"
        class="w-[120px]">

      <!-- menu -->
      <div class="flex gap-4 items-center">
        <a href="https://brainyboss.ai/" class="gradient-text text-sm font-semibold">BrainyBoss</a>
        <a href="https://app.brainyboss.ai/#/account/register" class="signIn-btn text-sm">Sign In</a>
      </div>
    </div>
  </div>
</header>

<div class="container mx-auto px-4">
  <div class=" my-4 z-10 relative">
    <div class="grid-autofit">
      <div *ngFor="let item of items" class="icon-container" [ngClass]="{
        'bg-gradient': selectedItem.name === item.name,
        'bg-white': selectedItem.name !== item.name
      }" (click)="onItemClick(item)">
        <i class="fa-solid" [ngClass]="item.icon"></i>
        <span class="ml-2 text-xs md:text-sm">{{ item.name }}</span>
      </div>
    </div>
  </div>
</div>
